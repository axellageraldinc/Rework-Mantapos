<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>USER LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
    <div th:replace="fragments/navbar-top-manager :: header"/>
    <div th:replace="fragments/navbar-side-manager :: sidebar"/>
    <div class="container">
        <div class="col-md-6">
            <h3>USERS</h3>
            <hr/>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-10 tablemenu">
            <h4>Users List</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nama lengkap</th>
                    <th>Username</th>
                    <th>No KTP</th>
                    <th>No Telepon</th>
                    <th>Alamat</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${userList}">
                    <tr>
                        <td th:text="${user.nama_lengkap}"/>
                        <td th:text="${user.username}"/>
                        <td th:text="${user.nomor_ktp}"/>
                        <td th:text="${user.nomor_telepon}"/>
                        <td th:text="${user.alamat}"/>
                        <td th:text="${user.role}"/>
                        <div th:if="${user.enabled == true}">
                            <td><a th:href="@{/delete/cashier/{id}(id=${user.id})}">Nonaktifkan</a></td>
                        </div>
                        <div th:if="${user.enabled == false}">
                            <td><a th:href="@{/active/cashier/{id}(id=${user.id})}">Aktifkan</a></td>
                        </div>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr/>
            <div>
                <h4>Entry User</h4>
                <form action="/add-user" method="post">
                    <div class="col-sm-3">
                        Nama lengkap:<br/>
                        <input type="text" name="nama_lengkap"/><br/>
                        No KTP:<br/>
                        <input type="text" name="nomor_ktp"/><br/>
                        Telepon:<br/>
                        <input type="text" name="nomor_telepon"/>
                    </div>
                    <div class="col-sm-3">
                        Alamat:<br/>
                        <input type="text" name="alamat"/><br/>
                        Username:<br/>
                        <input type="text" name="username"/><br/>
                        Password:<br/>
                        <input type="password" name="password"/><br/>
                        <div th:if="${role == '[owner]'}">
                            Role:<br/>
                            <select name="role">
                                <option th:value="manager" th:text="Manager"/>
                                <option th:value="cashier" th:text="Cashier"/>
                            </select>
                        </div>
                        <button type="submit">ADD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
