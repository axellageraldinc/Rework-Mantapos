<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Outcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
    <nav class="navbar" style="margin-bottom: 0px">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">mantapos</a>
            </div>
        </div>
    </nav>
    <div class="col-md-2" style="padding-left: 0px">
        <div class="navbar-default sidebar" role="navigation">
            <div class="nav" id="side-menu">
                <li>
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li>
                    <a href="/dashboard-menu"><i class=""></i>Menu</a>
                </li>
                <li>
                    <a href="discount.html"><i class=""></i>Discount</a>
                </li>
                <li>
                    <a href="cashier.html"><i class=""></i>Cashier</a>
                </li>
                <li>
                    <a href="#">Keuangan<span class="glyphicon glyphicon-chevron-left"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="outcome.html">Outcome</a>
                        </li>
                        <li>
                            <a href="generalledger.html">General Ledger</a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <h3>Outcome</h3>
            <hr/>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-6 tablemenu">
            <h4>Menu List</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date:</th>
                    <th>Outcome Name</th>
                    <th>Credit:</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="outcome:${outcomeList}">
                    <tr>
                        <td th:text="${outcome.waktu}"/>
                        <td th:text="${outcome.keperluan}"/>
                        <td th:text="${outcome.biaya}"/>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr/>
        </div>

        <div class="col-md-4">
            <h4>Entry Outcome</h4>
            <form action="/outcome-post" method="post">
                <div class="col-sm-6">
                    Date:<br/>
                    <input type="date" name="waktu"/><br/>
                    Outcome Name:<br/>
                    <input type="text" name="keperluan"/><br/>
                </div>
                <div class="col-sm-6">
                    Quantity:<br/>
                    <input type="text" name="quantity"/><br/>
                    Outcome Amount:<br/>
                    <input type="number" name="biaya"/><br/>
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
