<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RECEIPT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
<div class="row">
    <div class="col-md-3">
    </div>
    <div id="receipt" class="col-md-6">
        <div>
            <div>
                <div class="receipt-header">
                    <h4 th:text="${restaurant_name}" id="restaurantNameReceipt" class="topModal" style="text-align:center"></h4>
                    <h4 th:text="${restaurant_address}" id="restaurantAddressReceipt" style="text-align: center; font-weight: 200"></h4>
                    <h5 th:text="${customer_name}" id="custNameReceipt" style="padding-top: 10px; font-weight: 200"></h5>
                </div>
                <div>
                    <div class="form-group">
                        <table id="tableReceipt" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Menu</th>
                                <th>Qty</th>
                                <th>Total Price</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <h4 id="priceTotalReceipt">Total :  </h4>
                    <h4 id="CashReceipt">Cash :</h4>
                    <h4 id="ChangeReceipt">Change due: </h4>
                    <div>
                    </div>
                </div>
                <div>
                    <%--<button type="button" class="submit" data-dismiss="modal">OK</button>--%>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
