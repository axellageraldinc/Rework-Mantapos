<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
<div class="col-md-6 col-md-offset-3">
    <h3>Access Denied!</h3>
    <h4 th:text="${privilege}"/>
    <h5>You are logged in as <span th:text="${username}"/> <span th:text="${role}"/> | <span>
        <a onclick="document.getElementById('logoutForm').submit()" href="#">logout</a></span></h5>
    <form action="/logout" method="post" id="logoutForm">
        <input type="hidden" name="${_csrf.parameterName}"
               value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
