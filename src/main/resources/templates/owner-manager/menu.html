    <div class="container" style="margin-top: 50px;">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Daftar Menu
                    <small>Daftar menu-menu yang ada</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Menu</h3>
                    </div>
                    <div class="box-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price Menu</th>
                                    <th>Photo</th>
                                    <th>Category</th>
                                    <th>Edit Menu</th>
                                    <th>Delete Menu</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="menu:${menuList}">
                                    <tr>
                                        <td th:text="${menu.nama_menu}"/>
                                        <td th:text="${menu.harga_menu}"/>
                                        <td><a target="_blank" th:href="@{${menu.lokasi_gambar_menu}}">Photo</a></td>
                                        <td th:text="${menu.kategori_menu}"/>
                                        <td><a th:href="@{/edit/menu/{id}(id=${menu.id})}">Edit</a></td>
                                        <td><a th:href="@{/delete/menu/{id}(id=${menu.id})}">Delete</a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        <ul class="pagination">
                            <th:block th:each="page : ${pageList}">
                                <li th:if="${page} == ${pageNo}" class="active"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>
                                <li th:if="${page} != ${pageNo}"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>
                                <!--<li th:unless="${page} != ${pageNo}"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>-->
                            </th:block>
                        </ul>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Tambah Menu</h3>
                    </div>
                    <div class="box-body">
                        <form th:object="${menu}" action="/menu" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                Menu Name:<br/>
                                <div th:if="${#fields.hasErrors('nama_menu')}" th:errors="*{nama_menu}"><h6>Error nama</h6></div>
                                <input class="form-control" type="text" th:field="*{nama_menu}" id="input_nama_menu"/>
                            </div>
                            <div class="form-group">
                                Menu Price:<br/>
                                <div th:if="${#fields.hasErrors('harga_menu')}" th:errors="*{harga_menu}"><h6>Error harga menu</h6></div>
                                <input class="form-control" type="number" th:field="*{harga_menu}" id="input_price_menu"/>
                            </div>
                            <div class="form-group">
                                Category:<br/>
                                <select th:field="*{kategori_menu}" class="form-control">
                                    <option value="food">Food</option>
                                    <option value="drink">Drink</option>
                                </select>
                            </div>
                            Upload Photo:<br/>
                            <input type="file" th:field="*{multipartFile}" id="input_photo_menu"/><br/>
                            <button class="form-control btn btn-primary" type="submit">OK</button>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </section>
