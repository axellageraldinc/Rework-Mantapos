<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
<div th:replace="fragments/navbar-top-manager :: header"/>
<div class="container containerLogin" style="margin-top: 100px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Edit Pegawai
            <small>Edit informasi pegawai</small>
        </h1>
    </section>
    <section class="content">
        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <form action="/edit-user" method="post">
                    <th:block th:each="user : ${userList}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" type="text" name="namaLengkap" th:value="${user.namaLengkap}"/><br/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    <input class="form-control" type="text" name="nomorKtp" th:value="${user.nomorKtp}"/><br/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input class="form-control" type="text" name="nomorTelepon" th:value="${user.nomorTelepon}"/>
                                </div>
                                <br/>
                                <input type="hidden" name="id" th:value="${user.id}"/>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                    <input class="form-control" type="text" name="alamat" th:value="${user.alamat}"/><br/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                                    <input class="form-control" type="text" name="username" th:value="${user.username}"/><br/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input class="form-control" type="password" name="password" placeholder="Kosongkan jika tidak ingin ganti password"/><br/>
                                </div>
                                <br/>
                            </div>
                        </div>
                        <div>
                        </div>
                        <div th:if="${role == '[owner]'}" class="form-group">
                            <strong>Role:<br/></strong>
                            <select name="role" class="form-control">
                                <div th:if="${user.role == 'cashier'}">
                                    <option th:value="manager" th:text="Manager"/>
                                    <option selected="selected" th:value="cashier" th:text="Cashier"/>
                                </div>
                                <div th:if="${user.role == 'manager'}">
                                    <option selected="selected" th:value="manager" th:text="Manager"/>
                                    <option th:value="cashier" th:text="Cashier"/>
                                </div>
                            </select>
                        </div>
                        <div th:if="${role == '[manager]'}">
                            <input name="role" type="hidden" th:value="${user.role}"/>
                        </div>
                    </th:block>
                    <button class="form-control btn btn-primary" type="submit">ADD</button>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
