<div class="container containerLogin" style="margin-top: 100px;">
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <form action="/edit-menu" method="post" enctype="multipart/form-data" commandName="multipartFile">
                    <th:block th:each="menu : ${menuList}">
                        <div class="form-group">
                            Menu Name:<br/>
                            <input class="form-control" type="text" th:value="${menu.nama_menu}" name="nama_menu"/>
                        </div>
                        <div class="form-group">
                            Menu Price:<br/>
                            <input class="form-control" type="text" th:value="${menu.harga_menu}" name="harga_menu"/>
                        </div>
                        <div class="form-group">
                            Category:<br/>
                            <select name="kategori_menu" class="form-control">
                                <div th:if="${menu.kategori_menu == 'food'}">
                                    <option selected="selected" value="food">Food</option>
                                    <option value="drink">Drink</option>
                                </div>
                                <div th:if="${menu.kategori_menu == 'drink'}">
                                    <option value="food">Food</option>
                                    <option selected="selected" value="drink">Drink</option>
                                </div>
                            </select>
                        </div>
                    <input class="form-control" type="hidden" th:value="${menu.id}" name="id"/>
                        <div class="form-group">
                                <div class="col-md-3">
                                    <img th:src="@{${menu.lokasi_gambar_menu}}" class="img-thumbnail"
                                         width="100" height="100"/>
                                </div>
                                <div class="col-md-9">
                                    <input type="hidden" th:value="${menu.lokasi_gambar_menu}" name="lokasi_gambar_menu"/>
                                    Upload New Photo:<br/>
                                    <input class="form-control" type="file" name="multipartFile"/><br/>
                                </div>
                        </div>
                    </th:block>
                    <button class="form-control btn btn-primary" type="submit" style="margin-top: 10px;">OK</button>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
</div>
