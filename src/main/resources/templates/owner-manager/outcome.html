<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Outcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">mantapos</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="#">Discount</a></li>
            <li><a href="/employee">Employee</a></li>
            <li><a href="/saldo">Saldo</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Keuangan
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/outcome">Outcome</a></li>
                    <li><a href="/range">General Ledger</a></li>
                </ul>
            </li>
        </ul>
        <div class="navbar-header navbar-right">
            <form action="/logout" method="post" id="logoutForm">
                <input type="hidden" name="${_csrf.parameterName}"
                       value="${_csrf.token}" />
                <a onclick="document.getElementById('logoutForm').submit()" href="#" id="#btnLogOut" class="navbar-brand"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </form>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 50px;">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Daftar Pengeluaran
                <small>Daftar pengeluaran yang ada</small>
            </h1>
        </section>
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">EMPLOYEE</h3>
                </div>
                <div class="box-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Date:</th>
                            <th>Outcome Name</th>
                            <th>Credit:</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="outcome:${outcomeList}">
                            <tr>
                                <td th:text="${outcome.waktu}"/>
                                <td th:text="${outcome.keperluan}"/>
                                <td th:text="${outcome.biaya}"/>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">EMPLOYEE</h3>
                </div>
                <div class="box-body">
                    <form action="/outcome-post" method="post" class="form-group">
                            Date:<br/>
                            <input class="form-control" type="date" name="waktu"/><br/>
                            Outcome Name:<br/>
                            <input class="form-control" type="text" name="keperluan"/><br/>
                            Quantity:<br/>
                            <input class="form-control" type="text" name="quantity"/><br/>
                            Outcome Amount:<br/>
                            <input class="form-control" type="number" name="biaya"/><br/>
                            <button class="form-control btn btn-primary" type="submit">SUBMIT</button>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>

    </div>
    <!-- /.content -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
