<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>USER LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body>
<div th:replace="fragments/navbar-top-manager :: header"/>
    <div class="container" style="margin-top: 50px;">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Daftar Pegawai
                    <small>Daftar pegawai yang terdaftar</small>
                </h1>
            </section>
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">EMPLOYEE</h3>
                </div>
                <div class="box-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Nama lengkap</th>
                            <th>Username</th>
                            <th>No KTP</th>
                            <th>No Telepon</th>
                            <th>Alamat</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${userList}">
                            <tr>
                                <td th:text="${user.nama_lengkap}"/>
                                <td th:text="${user.username}"/>
                                <td th:text="${user.nomor_ktp}"/>
                                <td th:text="${user.nomor_telepon}"/>
                                <td th:text="${user.alamat}"/>
                                <td th:text="${user.role}"/>
                                <td><a th:href="@{/edit/user/{id}(id=${user.id})}">Edit</a></td>
                                <div th:if="${user.enabled == true}">
                                    <td><a th:href="@{/delete/user/{id}(id=${user.id})}">Nonaktifkan</a></td>
                                </div>
                                <div th:if="${user.enabled == false}">
                                    <td><a th:href="@{/active/user/{id}(id=${user.id})}">Aktifkan</a></td>
                                </div>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <th:block th:each="page : ${pageList}">
                            <li th:if="${page} == ${pageNo}" class="active"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>
                            <li th:if="${page} != ${pageNo}"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>
                            <!--<li th:unless="${page} != ${pageNo}"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>-->
                        </th:block>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">EMPLOYEE</h3>
                    </div>
                    <div class="box-body">
                        <form action="/add-user" method="post">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    Nama lengkap:<br/>
                                    <input class="form-control" type="text" name="nama_lengkap"/><br/>
                                    No KTP:<br/>
                                    <input class="form-control" type="text" name="nomor_ktp"/><br/>
                                    Telepon:<br/>
                                    <input class="form-control" type="text" name="nomor_telepon"/>
                                </div>
                                <div class="form-group col-md-6">
                                    Alamat:<br/>
                                    <input class="form-control" type="text" name="alamat"/><br/>
                                    Username:<br/>
                                    <input class="form-control" type="text" name="username"/><br/>
                                    Password:<br/>
                                    <input class="form-control" type="password" name="password"/><br/>
                                </div>
                            </div>
                            <div>
                            </div>
                            <div th:if="${role == '[owner]'}" class="form-group">
                                Role:<br/>
                                <select name="role" class="form-control">
                                    <option th:value="manager" th:text="Manager"/>
                                    <option th:value="cashier" th:text="Cashier"/>
                                </select>
                            </div>
                            <button class="form-control btn btn-primary" type="submit">ADD</button>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </section>

        </div>
        <!-- /.content -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
