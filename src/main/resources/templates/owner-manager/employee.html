<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>USER LIST</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://use.fontawesome.com/65cbf9020d.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rouge+Script"/>
</head>
<body th:onload="'javascript:rename()'">
<div th:replace="fragments/navbar-top-manager :: header"/>

<span id="usernamee" style="display:none" th:text="${username}"></span>

    <div class="container" style="margin-top: 50px;">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Daftar Pegawai
                    <small>Daftar pegawai yang terdaftar</small>
                </h1>
            </section>
            <!-- Table List Employee -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">EMPLOYEE</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Nama lengkap</th>
                                <th>Username</th>
                                <th>No KTP</th>
                                <th>No Telepon</th>
                                <th>Alamat</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${userList}">
                                <tr>
                                    <td th:text="${user.namaLengkap}"/>
                                    <td th:text="${user.username}"/>
                                    <td th:text="${user.nomorKtp}"/>
                                    <td th:text="${user.nomorTelepon}"/>
                                    <td th:text="${user.alamat}"/>
                                    <td th:text="${user.role}"/>
                                    <td><i class="fa fa-pencil text-primary"></i><a th:href="@{/edit/user/(id=${user.id})}">Edit</a></td>
                                    <div th:if="${user.enabled == true}">
                                        <td><i class="fa fa-power-off text-primary"></i><a th:href="@{/delete/user/(id=${user.id})}">Nonaktifkan</a></td>
                                    </div>
                                    <div th:if="${user.enabled == false}">
                                        <td><i class="fa fa-power-off text-primary"></i><a th:href="@{/active/user/(id=${user.id})}">Aktifkan</a></td>
                                    </div>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                        <ul class="pagination">
                            <th:block th:each="page : ${pageList}">
                                <li th:if="${page} == ${pageNo}" class="active"><a th:href="@{/employee/(page=${page})}" th:text="${page}"></a></li>
                                <li th:if="${page} != ${pageNo}"><a th:href="@{/employee/(page=${page})}" th:text="${page}"></a></li>
                                <!--<li th:unless="${page} != ${pageNo}"><a th:href="@{/menu/{page}(page=${page})}" th:text="${page}"></a></li>-->
                            </th:block>
                        </ul>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </section>
            <!-- Form Add New Employee -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">EMPLOYEE</h3>
                    </div>
                    <div class="box-body">
                        <form action="/add-user" method="post">
                            <div class="row" style="margin-left: 0px; margin-right: 0px">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input class="form-control" type="text" name="namaLengkap" placeholder="Nama Lengkap"/>
                                    </div>
                                    <br/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                        <input class="form-control" type="text" name="nomorKtp" placeholder="Nomor KTP"/>
                                    </div>
                                    <br/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                        <input class="form-control" type="text" name="nomorTelepon" placeholder="Nomor Telepon"/>
                                    </div>
                                    <br/>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                        <input class="form-control" type="text" name="alamat" placeholder="Alamat"/>
                                    </div>
                                    <br/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                                        <input class="form-control" type="text" name="username" placeholder="Username"/>
                                    </div>
                                    <br/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input class="form-control" type="password" name="password" placeholder="Password"/>
                                    </div>
                                    <br/>
                                </div>
                                <div th:if="${role == '[owner]'}" class="form-group col-md-12">
                                    <strong>Role:<br/></strong>
                                    <select name="role" class="form-control">
                                        <option th:value="manager" th:text="Manager"/>
                                        <option th:value="cashier" th:text="Cashier"/>
                                    </select>
                                </div>
                                <br/>
                            </div>
                            <div class="form-group col-md-12">
                                <strong>Jenis Kelamin:<br/></strong>
                                <select name="jenisKelamin" class="form-control">
                                    <option value="L">Laki-laki</option>
                                    <option value="P">Perempuan</option>
                                </select>
                            </div>
                            <br/>
                            <button class="form-control btn btn-primary" type="submit">ADD</button>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </section>
        </div>
        <!-- /.content -->
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js/"></script>
<script type="text/javascript" src="/js/header.js/"></script></body>
</html>
